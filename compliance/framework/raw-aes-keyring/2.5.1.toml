# 2.5.1.  Wrapping Key
#
# The AES key input to AES-GCM to encrypt plaintext data keys
# 
# The wrapping key MUST be a secret value consisting of
# cryptographically secure pseudo-random bytes.  It MUST be randomly
# generated from a cryptographically secure entropy source.  The length
# of the wrapping key MUST be 128, 192, or 256.

[[spec]]
level = "MUST"
quote = '''
The wrapping key MUST be a secret value consisting of
cryptographically secure pseudo-random bytes.
'''

[[spec]]
level = "MUST"
quote = '''
It MUST be randomly
generated from a cryptographically secure entropy source.
'''

[[spec]]
level = "MUST"
quote = '''
The length
of the wrapping key MUST be 128, 192, or 256.
'''

